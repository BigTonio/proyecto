<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLENAR DATOS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link rel="stylesheet" href="diseñoLlenarDaTr.css">
</head>
<body>
        <script>
           $(function name(params)
           {
               $("#formulario").validate({
                rules:{
                    nombres:{
                        required: true
                    },
                    descripcion:{
                        required: true
                    },
                    costo:{
                        required: true
                    }  
                    
                },
                    messages:{
                        nombres:{
                        required:'ingrese algún nombre'
                        
                    },
                    descripcion:{
                        required:'ingrese una descripcion',
                        minlength:"largo insuficiente",
                        maxlength:"largo insuficiente"
                    },
                    costo:{
                        required:'ingrese un costo'

                       
                    }
                    }
               })  
           }); 
        </script>
        <div id="divIMG">
        <img src="IMG/GRUPO CERO.PNG" alt="logo_empresa" width="650">
      </div>
    <form id="formulario"action="#" id="formulario">
        <label for="">Nombre</label><br>
        <input type="text" name="nombres" id="nombres" placeholder="xxxxx xxxxx"><br>
        <br>
        <label for="">Descripcion</label><br>
        <input type="text" name="Descripcion" id="descripcion" minlength="15" maxlength="300"><br>
        <br>
        <label for="">Costo</label><br>
        <input type="text" name="costo" id="costo" > <br>
        <br>

        <div><a href="./subirTrabajos.html"><button id="datos">Confirmar Datos</button></a></div>



    </form>
    
</body>
</html>
